            padding: 0;
            box-sizing: border-box;
        }

            width: 100%;

            font-size: 16px;
            transition: transform 0.2s;

        }

            opacity: 0.5;

        }

            width: 100%;

        }

                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .remedy-card {
            background: linear-gradient(135deg, #f0f0ff 0%, #fff5f5 100%);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .remedy-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .confidence-badge {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: normal;
        }

        .status-message {
            text-align: center;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 5px;
            margin-top: 10px;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .mixed-remedies {
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #4caf50;
        }

        .mixed-remedies h4 {
            color: #2e7d32;
            margin-bottom: 10px;
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Advanced AI Home Remedy Chatbot</h1>
            <p></p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <p>üìÅ Click to upload CSV file</p>
                <p style="font-size: 12px; color: #666; margin-top: 5px;">
                    
                </p>
                <input type="file" id="fileInput" accept=".csv">
                <button class="btn" onclick="document.getElementById('fileInput').click()">

            </div>

                </div>

                    <span>üß† Training AI Models...</span>
                    <span id="trainingStatus">Building symptom vectors</span>
                </div>
            </div>

        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="message-content">
                    üëã Hello! I'm your Advanced AI Home Remedy Assistant powered by multiple machine learning models!<br><br>
                    <strong>ü§ñ My AI Arsenal:</strong><br>  
                    Upload your CSV file to train me!
                </div>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="Describe your symptoms (e.g., fever, headache, cough)..."

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.2.0/tf.min.js"></script>
    <script>
        // Advanced ML Model with Multiple Algorithms
        class HomeRemedyML {
            constructor() {
                this.diseaseData = [];
                this.symptomVocabulary = new Set();
                this.symptomIDF = {};
                this.diseaseTFIDF = [];
                this.symptomToDisease = {};
                this.remedyFrequency = {};
                
                // Neural Network components
                this.neuralModel = null;
                this.symptomToIndex = {};
                this.diseaseToIndex = {};
                this.indexToDisease = {};
                
                // Ensemble components
                this.ensembleTrees = [];
                this.treeCount = 10;
                
                // Advanced features
                this.symptomEmbeddings = {};
                this.diseaseEmbeddings = {};
            }

            async train(data) {
                this.diseaseData = data;
                this.buildVocabulary();
                this.calculateIDF();
                this.calculateTFIDF();
                this.buildSymptomMapping();
                this.analyzeRemedyPatterns();
                this.buildEmbeddings();
                this.trainEnsemble();
                await this.trainNeuralNetwork();
            }

            buildVocabulary() {
                this.diseaseData.forEach(disease => {
                    disease.symptoms.forEach(symptom => {
                        this.symptomVocabulary.add(symptom);
                    });
                });
            }

            calculateIDF() {
                const totalDocs = this.diseaseData.length;
                this.symptomVocabulary.forEach(symptom => {
                    let docCount = 0;
                    this.diseaseData.forEach(disease => {
                        if (disease.symptoms.includes(symptom)) {
                            docCount++;
                        }
                    });
                    this.symptomIDF[symptom] = Math.log(totalDocs / (docCount + 1));
                });
            }

            calculateTFIDF() {
                this.diseaseTFIDF = this.diseaseData.map(disease => {
                    const tfIdfVector = {};
                    const symptomCount = disease.symptoms.length;
                    
                    disease.symptoms.forEach(symptom => {
                        const tf = 1 / symptomCount;
                        const idf = this.symptomIDF[symptom] || 0;
                        tfIdfVector[symptom] = tf * idf;
                    });
                    
                    return {
                        disease: disease.disease,
                        vector: tfIdfVector,
                        symptoms: disease.symptoms,
                        remedies: disease.remedies
                    };
                });
            }

            buildSymptomMapping() {
                this.diseaseData.forEach(disease => {
                    disease.symptoms.forEach(symptom => {
                        if (!this.symptomToDisease[symptom]) {
                            this.symptomToDisease[symptom] = [];
                        }
                        this.symptomToDisease[symptom].push({
                            disease: disease.disease,
                            remedies: disease.remedies
                        });
                    });
                });
            }

            analyzeRemedyPatterns() {
                this.diseaseData.forEach(disease => {
                    disease.remedies.forEach(remedy => {
                        const key = remedy.toLowerCase();
                        if (!this.remedyFrequency[key]) {
                            this.remedyFrequency[key] = {
                                count: 0,
                                remedy: remedy,
                                symptoms: new Set()
                            };
                        }
                        this.remedyFrequency[key].count++;
                        disease.symptoms.forEach(s => this.remedyFrequency[key].symptoms.add(s));
                    });
                });
            }

            // Build symptom and disease embeddings
            buildEmbeddings() {
                const symptoms = Array.from(this.symptomVocabulary);
                symptoms.forEach((symptom, idx) => {
                    this.symptomToIndex[symptom] = idx;
                });

                // Co-occurrence matrix for embeddings
                const cooccurrence = {};
                this.diseaseData.forEach(disease => {
                    disease.symptoms.forEach((s1, i) => {
                        if (!cooccurrence[s1]) cooccurrence[s1] = {};
                        disease.symptoms.forEach((s2, j) => {
                            if (i !== j) {
                                cooccurrence[s1][s2] = (cooccurrence[s1][s2] || 0) + 1;
                            }
                        });
                    });
                });

                // Create embeddings based on co-occurrence
                Object.keys(cooccurrence).forEach(symptom => {
                    const embedding = new Array(symptoms.length).fill(0);
                    Object.keys(cooccurrence[symptom]).forEach(related => {
                        const idx = this.symptomToIndex[related];
                        if (idx !== undefined) {
                            embedding[idx] = cooccurrence[symptom][related];
                        }
                    });
                    // Normalize
                    const magnitude = Math.sqrt(embedding.reduce((sum, val) => sum + val * val, 0));
                    this.symptomEmbeddings[symptom] = embedding.map(v => magnitude > 0 ? v / magnitude : 0);
                });

                // Disease embeddings
                this.diseaseData.forEach((disease, idx) => {
                    this.diseaseToIndex[disease.disease] = idx;
                    this.indexToDisease[idx] = disease.disease;
                    
                    const embedding = new Array(symptoms.length).fill(0);
                    disease.symptoms.forEach(symptom => {
                        const sIdx = this.symptomToIndex[symptom];
                        if (sIdx !== undefined) {
                            embedding[sIdx] = 1;
                        }
                    });
                    this.diseaseEmbeddings[disease.disease] = embedding;
                });
            }

            // Random Forest-like Ensemble
            trainEnsemble() {
                this.ensembleTrees = [];
                const symptoms = Array.from(this.symptomVocabulary);
                
                for (let t = 0; t < this.treeCount; t++) {
                    // Bootstrap sampling
                    const sample = [];
                    for (let i = 0; i < this.diseaseData.length; i++) {
                        const idx = Math.floor(Math.random() * this.diseaseData.length);
                        sample.push(this.diseaseData[idx]);
                    }
                    
                    // Random feature selection
                    const featureCount = Math.floor(Math.sqrt(symptoms.length));
                    const selectedFeatures = [];
                    const shuffled = [...symptoms].sort(() => Math.random() - 0.5);
                    for (let i = 0; i < featureCount && i < shuffled.length; i++) {
                        selectedFeatures.push(shuffled[i]);
                    }
                    
                    // Build simple decision tree
                    const tree = this.buildDecisionTree(sample, selectedFeatures);
                    this.ensembleTrees.push(tree);
                }
            }

            buildDecisionTree(data, features) {
                const tree = {
                    rules: [],
                    fallback: data.length > 0 ? data[0].disease : null
                };

                features.forEach(symptom => {
                    const matchingDiseases = data.filter(d => d.symptoms.includes(symptom));
                    if (matchingDiseases.length > 0) {
                        tree.rules.push({
                            symptom: symptom,
                            diseases: matchingDiseases.map(d => ({
                                disease: d.disease,
                                remedies: d.remedies,
                                weight: 1 / matchingDiseases.length
                            }))
                        });
                    }
                });

                return tree;
            }

            // Neural Network Training
            async trainNeuralNetwork() {
                if (this.diseaseData.length === 0) return;

                const symptoms = Array.from(this.symptomVocabulary);
                const inputSize = symptoms.length;
                const outputSize = this.diseaseData.length;

                // Prepare training data
                const xs = [];
                const ys = [];

                this.diseaseData.forEach((disease, diseaseIdx) => {
                    const input = new Array(inputSize).fill(0);
                    disease.symptoms.forEach(symptom => {
                        const idx = this.symptomToIndex[symptom];
                        if (idx !== undefined) {
                            input[idx] = 1;
                        }
                    });
                    
                    const output = new Array(outputSize).fill(0);
                    output[diseaseIdx] = 1;
                    
                    xs.push(input);
                    ys.push(output);
                });

                // Create neural network
                this.neuralModel = tf.sequential({
                    layers: [
                        tf.layers.dense({
                            inputShape: [inputSize],
                            units: Math.min(128, inputSize * 2),
                            activation: 'relu',
                            kernelRegularizer: tf.regularizers.l2({ l2: 0.001 })
                        }),
                        tf.layers.dropout({ rate: 0.3 }),
                        tf.layers.dense({
                            units: Math.min(64, inputSize),
                            activation: 'relu',
                            kernelRegularizer: tf.regularizers.l2({ l2: 0.001 })
                        }),
                        tf.layers.dropout({ rate: 0.2 }),
                        tf.layers.dense({
                            units: outputSize,
                            activation: 'softmax'
                        })
                    ]
                });

                this.neuralModel.compile({
                    optimizer: tf.train.adam(0.001),
                    loss: 'categoricalCrossentropy',
                    metrics: ['accuracy']
                });

                // Train the model
                const xsTensor = tf.tensor2d(xs);
                const ysTensor = tf.tensor2d(ys);

                await this.neuralModel.fit(xsTensor, ysTensor, {
                    epochs: 50,
                    batchSize: Math.min(32, xs.length),
                    verbose: 0,
                    shuffle: true,
                    validationSplit: 0.1
                });

                xsTensor.dispose();
                ysTensor.dispose();
            }

            predict(userSymptoms) {
                const userVector = this.createUserVector(userSymptoms);
                
                // Method 1: TF-IDF + Cosine Similarity
                const tfidfResults = this.predictWithTFIDF(userVector);
                
                // Method 2: Neural Network
                const neuralResults = this.predictWithNeuralNetwork(userSymptoms);
                
                // Method 3: Ensemble (Random Forest-like)
                const ensembleResults = this.predictWithEnsemble(userSymptoms);
                
                // Method 4: Embedding Similarity
                const embeddingResults = this.predictWithEmbeddings(userSymptoms);
                
                // Combine all predictions
                const combinedResults = this.combineAllPredictions(
                    tfidfResults,
                    neuralResults,
                    ensembleResults,
                    embeddingResults
                );

                const mixedRemedies = this.getMixedRemedies(userSymptoms, combinedResults);

                return {
                    matches: combinedResults.filter(s => s.similarity > 0),
                    mixedRemedies: mixedRemedies,
                    allSymptoms: userSymptoms,
                    modelScores: {
                        tfidf: tfidfResults.length > 0 ? tfidfResults[0].similarity : 0,
                        neural: neuralResults.length > 0 ? neuralResults[0].similarity : 0,
                        ensemble: ensembleResults.length > 0 ? ensembleResults[0].similarity : 0,
                        embedding: embeddingResults.length > 0 ? embeddingResults[0].similarity : 0
                    }
                };
            }

            predictWithTFIDF(userVector) {
                const similarities = this.diseaseTFIDF.map(disease => ({
                    ...disease,
                    similarity: this.cosineSimilarity(userVector, disease.vector)
                }));
                similarities.sort((a, b) => b.similarity - a.similarity);
                return similarities;
            }

            predictWithNeuralNetwork(userSymptoms) {
                if (!this.neuralModel) return [];

                const symptoms = Array.from(this.symptomVocabulary);
                const input = new Array(symptoms.length).fill(0);
                
                userSymptoms.forEach(symptom => {
                    const matchedSymptom = this.findBestSymptomMatch(symptom);
                    if (matchedSymptom) {
                        const idx = this.symptomToIndex[matchedSymptom];
                        if (idx !== undefined) {
                            input[idx] = 1;
                        }
                    }
                });

                const inputTensor = tf.tensor2d([input]);
                const predictions = this.neuralModel.predict(inputTensor);
                const predArray = predictions.dataSync();
                inputTensor.dispose();
                predictions.dispose();

                const results = [];
                for (let i = 0; i < predArray.length; i++) {
                    const disease = this.diseaseData[i];
                    if (disease && predArray[i] > 0.01) {
                        results.push({
                            disease: disease.disease,
                            symptoms: disease.symptoms,
                            remedies: disease.remedies,
                            similarity: predArray[i]
                        });
                    }
                }

                results.sort((a, b) => b.similarity - a.similarity);
                return results;
            }

            predictWithEnsemble(userSymptoms) {
                const diseaseVotes = {};

                this.ensembleTrees.forEach(tree => {
                    tree.rules.forEach(rule => {
                        const matchedSymptom = this.findBestSymptomMatch(rule.symptom);
                        if (userSymptoms.some(s => this.findBestSymptomMatch(s) === matchedSymptom)) {
                            rule.diseases.forEach(d => {
                                if (!diseaseVotes[d.disease]) {
                                    diseaseVotes[d.disease] = {
                                        disease: d.disease,
                                        score: 0,
                                        remedies: d.remedies,
                                        symptoms: this.diseaseData.find(dd => dd.disease === d.disease)?.symptoms || []
                                    };
                                }
                                diseaseVotes[d.disease].score += d.weight;
                            });
                        }
                    });
                });

                const results = Object.values(diseaseVotes);
                const maxScore = Math.max(...results.map(r => r.score), 1);
                results.forEach(r => r.similarity = r.score / maxScore);
                results.sort((a, b) => b.similarity - a.similarity);

                return results;
            }

            predictWithEmbeddings(userSymptoms) {
                const userEmbedding = new Array(Array.from(this.symptomVocabulary).length).fill(0);
                
                userSymptoms.forEach(symptom => {
                    const matchedSymptom = this.findBestSymptomMatch(symptom);
                    if (matchedSymptom && this.symptomEmbeddings[matchedSymptom]) {
                        const embedding = this.symptomEmbeddings[matchedSymptom];
                        for (let i = 0; i < embedding.length; i++) {
                            userEmbedding[i] += embedding[i];
                        }
                    }
                });

                // Normalize
                const magnitude = Math.sqrt(userEmbedding.reduce((sum, val) => sum + val * val, 0));
                if (magnitude > 0) {
                    for (let i = 0; i < userEmbedding.length; i++) {
                        userEmbedding[i] /= magnitude;
                    }
                }

                const results = this.diseaseData.map(disease => {
                    const diseaseEmb = this.diseaseEmbeddings[disease.disease];
                    let similarity = 0;
                    
                    if (diseaseEmb) {
                        let dotProduct = 0;
                        let mag1 = 0;
                        let mag2 = 0;
                        
                        for (let i = 0; i < userEmbedding.length; i++) {
                            dotProduct += userEmbedding[i] * diseaseEmb[i];
                            mag1 += userEmbedding[i] * userEmbedding[i];
                            mag2 += diseaseEmb[i] * diseaseEmb[i];
                        }
                        
                        if (mag1 > 0 && mag2 > 0) {
                            similarity = dotProduct / (Math.sqrt(mag1) * Math.sqrt(mag2));
                        }
                    }

                    return {
                        disease: disease.disease,
                        symptoms: disease.symptoms,
                        remedies: disease.remedies,
                        similarity: Math.max(0, similarity)
                    };
                });

                results.sort((a, b) => b.similarity - a.similarity);
                return results;
            }

            combineAllPredictions(tfidf, neural, ensemble, embedding) {
                const diseaseScores = {};
                const weights = { tfidf: 0.25, neural: 0.35, ensemble: 0.25, embedding: 0.15 };

                [
                    { results: tfidf, weight: weights.tfidf },
                    { results: neural, weight: weights.neural },
                    { results: ensemble, weight: weights.ensemble },
                    { results: embedding, weight: weights.embedding }
                ].forEach(({ results, weight }) => {
                    results.forEach(result => {
                        if (!diseaseScores[result.disease]) {
                            diseaseScores[result.disease] = {
                                disease: result.disease,
                                symptoms: result.symptoms,
                                remedies: result.remedies,
                                similarity: 0,
                                votes: 0
                            };
                        }
                        diseaseScores[result.disease].similarity += result.similarity * weight;
                        diseaseScores[result.disease].votes++;
                    });
                });

                // Boost scores for diseases predicted by multiple models
                Object.values(diseaseScores).forEach(disease => {
                    if (disease.votes > 1) {
                        disease.similarity *= (1 + 0.1 * (disease.votes - 1));
                    }
                });

                const results = Object.values(diseaseScores);
                results.sort((a, b) => b.similarity - a.similarity);
                return results;
            }

            createUserVector(symptoms) {
                const vector = {};
                const symptomCount = symptoms.length;
                
                symptoms.forEach(symptom => {
                    const matchedSymptom = this.findBestSymptomMatch(symptom);
                    if (matchedSymptom) {
                        const tf = 1 / symptomCount;
                        const idf = this.symptomIDF[matchedSymptom] || 0;
                        vector[matchedSymptom] = tf * idf;
                    }
                });
                
                return vector;
            }

            findBestSymptomMatch(userSymptom) {
                let bestMatch = null;
                let highestSimilarity = 0;

                Array.from(this.symptomVocabulary).forEach(knownSymptom => {
                    const similarity = this.stringSimilarity(userSymptom, knownSymptom);
                    if (similarity > highestSimilarity && similarity > 0.5) {
                        highestSimilarity = similarity;
                        bestMatch = knownSymptom;
                    }
                });

                return bestMatch;
            }

            stringSimilarity(s1, s2) {
                s1 = s1.toLowerCase();
                s2 = s2.toLowerCase();
                
                if (s1 === s2) return 1;
                if (s1.includes(s2) || s2.includes(s1)) return 0.8;
                
                const longer = s1.length > s2.length ? s1 : s2;
                const shorter = s1.length > s2.length ? s2 : s1;
                
                if (longer.length === 0) return 1.0;
                
                let editDistance = this.levenshteinDistance(s1, s2);
                return (longer.length - editDistance) / longer.length;
            }

            levenshteinDistance(s1, s2) {
                const matrix = [];
                
                for (let i = 0; i <= s2.length; i++) {
                    matrix[i] = [i];
                }
                
                for (let j = 0; j <= s1.length; j++) {
                    matrix[0][j] = j;
                }
                
                for (let i = 1; i <= s2.length; i++) {
                    for (let j = 1; j <= s1.length; j++) {
                        if (s2.charAt(i - 1) === s1.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }
                
                return matrix[s2.length][s1.length];
            }

            cosineSimilarity(vec1, vec2) {
                const allKeys = new Set([...Object.keys(vec1), ...Object.keys(vec2)]);
                let dotProduct = 0;
                let mag1 = 0;
                let mag2 = 0;

                allKeys.forEach(key => {
                    const v1 = vec1[key] || 0;
                    const v2 = vec2[key] || 0;
                    dotProduct += v1 * v2;
                    mag1 += v1 * v1;
                    mag2 += v2 * v2;
                });

                if (mag1 === 0 || mag2 === 0) return 0;
                return dotProduct / (Math.sqrt(mag1) * Math.sqrt(mag2));
            }

            getMixedRemedies(userSymptoms, similarities) {
                const remedyScore = {};
                const remedyCount = {};
                const topMatches = similarities.slice(0, 5).filter(s => s.similarity > 0.1);

                topMatches.forEach(match => {
                    match.remedies.forEach(remedy => {
                        const key = remedy.toLowerCase();
                        if (!remedyScore[key]) {
                            remedyScore[key] = 0;
                            remedyCount[key] = { remedy: remedy, diseases: [] };
                        }
                        remedyScore[key] += match.similarity;
                        remedyCount[key].diseases.push(match.disease);
                    });
                });

                const sortedRemedies = Object.entries(remedyScore)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 8)
                    .map(([key, score]) => ({
                        remedy: remedyCount[key].remedy,
                        score: score,
                        supportedBy: remedyCount[key].diseases
                    }));

                return sortedRemedies;
            }
        }

        function processCSVData(data) {
            const diseaseData = data.map(row => {
                const diseaseName = row['Disease Name'] || row['disease_name'] || row['Disease'] || '';
                const symptoms = row['Symptoms'] || row['symptoms'] || '';
                const remedies = row['Home Remedies'] || row['home_remedies'] || row['Remedies'] || '';

                return {
                    disease: diseaseName.trim(),
                    symptoms: symptoms.toLowerCase().split(',').map(s => s.trim()).filter(s => s),
                    remedies: remedies.split(';').map(r => r.trim()).filter(r => r)
                };
            }).filter(item => item.disease && item.symptoms.length > 0);

            if (diseaseData.length > 0) {
                trainMLModel(diseaseData);
            } else {
                showStatus('No valid data found in CSV. Please check the format.', 'error');
            }
        }

        async function trainMLModel(data) {
            document.getElementById('uploadArea').style.display = 'none';
            document.getElementById('trainingProgress').style.display = 'block';

            const steps = [
                { progress: 12, status: 'Building symptom vocabulary...' },
                { progress: 24, status: 'Calculating TF-IDF weights...' },
                { progress: 36, status: 'Creating disease vectors...' },
                { progress: 48, status: 'Building symptom embeddings...' },
                { progress: 60, status: 'Training Random Forest ensemble...' },
                { progress: 75, status: 'Training Neural Network (Deep Learning)...' },
                { progress: 90, status: 'Optimizing model parameters...' },
                { progress: 100, status: 'Model training complete!' }
            ];

            let currentStep = 0;

            const trainInterval = setInterval(() => {
                if (currentStep < steps.length) {
                    document.getElementById('progressFill').style.width = steps[currentStep].progress + '%';
                    document.getElementById('trainingStatus').textContent = steps[currentStep].status;
                    currentStep++;
                    
                    if (currentStep === steps.length) {
                        clearInterval(trainInterval);
                        completeTraining(data);
                    }
                } 
            }, 600);
        }
